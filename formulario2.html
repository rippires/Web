<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Carros top">
    <meta name="keywords" content="html5, tecnologia">

    

</head>

<body>

    <fieldset>
        <h1> Cadastro </h1>

        <form action="#" method="POST" target="" class="formlogin">

            <fieldset>

                <legend>Dados Pessoais</legend>
                <label>Email:</label>
                <input type="email" required maxlength="30" placeholder="Informe o email">
                <br>
                <br>
                <label>Numero de Filhos:</label>

                <input type="number" required min="0" max="20" step="1">
                <br><br>
                <label>Data Nascimento: </label>
                <input type="date" required min="">
                <br>

                <p>Sexo</p>

                <label>Masculino
                    <input type="radio" name="Sexo" value="M">
                </label>

                <label>Feminino
                    <input type="radio" name="Sexo" value="F">
                </label>

                <input type="hidden" name="valorEscondido" value="Abacaxi">
                <br>

                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>


            </fieldset>

            <fieldset>
                <legend>Área de interesse</legend>

                <label> <input type="checkbox" name="html" value="html">HTML</label>

                <label> <input type="checkbox" name="css" value="css">CSS</label>

                <label> <input type="checkbox" name="javascript" value="javascript">JAVASCRIPT</label>

            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>

                <textarea style="resize: none;" cols="30" rows="5" maxlength="150"></textarea>

                <label>

                    <input type="checkbox" checked>Li e Aceito

                </label>

                <input type="range" min="0", max="10" step="1" value="5">

                <input type="time">

                <input type="color">

                <select size="5" multiple>
                    <option>Opcao 1</option>
                    <option>Opcao 2</option>
                    <option>Opcao 3</option>
                    <option>Opcao 4</option>
                    <option>Opcao 5</option>


                </select>

            </fieldset>

            <br>
            <input type="submit" value="Mandar">
            <input type="button" value="Botão">
            <input type="reset" value="Limpar">

        </form>
    </fieldset>
    <fieldset>
        <legend>Imagens</legend>
        <img src="mario" alt="">
    </fieldset>

</body>

</html>
